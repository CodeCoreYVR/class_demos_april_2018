<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Awesome Answer SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="index.js"></script>
</head>
<body>
  <nav>
    <a href="/questions" data-target-id="question-index-page">All Questions</a>
    |
    <a href="/questions/new" data-target-id="question-new-page">New Question</a>
  </nav>
  <main>
    <h1>Welcome to Awesome Answers!</h1>
    <div id="session-new-page" class="page visible">
      <h2>Sign In</h2>

      <form id="session-new-form">
        <div>
          <input type="email" name="email" placeholder="e.g. js@winterfell.gov">
        </div>
        <div>
          <input type="password" name="password">
        </div>
        <input type="submit" value="Log In">
      </form>

    </div>
    <div id="question-show-page" class="page">
      <h2>Questions Show</h2>
    </div>
    <div id="question-index-page" class="page">
      <h2>All Questions</h2>
      <div id="questions-list"></div>
    </div>
    <div id="question-new-page" class="page">
      <h2>New Question</h2>

      <form id="question-new-form">
        <div>
          <input type='text' name='title' placeholder="title">
        </div>
        <div>
          <textarea name="body" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Create Question">
      </form>
    </div>
  </main>

</body>
</html>
